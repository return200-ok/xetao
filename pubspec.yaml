description: Ứng dụng quản lý bảo dưỡng và chi phí xe ô tô cho người dùng Việt Nam
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Local Storage
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  
  # Charts & Visualization
  fl_chart: ^0.69.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Utilities
  shared_preferences: ^2.3.2
  uuid: ^4.5.1
  
  # PDF Export (for future use)
  pdf: ^3.11.1
  printing: ^5.13.2
  
  # HTTP (for fuel price API)
  http: ^1.2.2
  dio: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  drift_dev: ^2.18.0

